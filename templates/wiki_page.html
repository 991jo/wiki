{% extends "base.html" %}

{% block content %}

<h1>{{ page.title }}</h1>

{% if page.extra.authors %}
<small>
  {{ page.extra.authors | length | pluralize(singular="Autor", plural="Autoren") }}:
  {{ page.extra.authors | join(sep=", ") }}
</small>
{% endif %}

{{ page.content | safe }}

{% endblock content %}
